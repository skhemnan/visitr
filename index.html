<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Visitr</title>
		<link rel='stylesheet' href='styles.css'>
		<link href="https://fonts.googleapis.com/css?family=Raleway:700|Roboto:500&display=swap" rel="stylesheet">	
	</head>
	<body>
	<header class="image_wrapper">
	<input type="image" id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcREpqUmaILPhiZPoyey0xgWHAvJ2O0R2M-Zr95o1w-ETkFbaa8W"alt="plane" class="plane_center">
	</header>	
	<section class="form">
		<h1 class="title">Visitr</h1>
		<input type="text" name="search" id="city" placeholder="City"/>
		<input id="country" type="text" name="country" placeholder="Country"/>
		<button type="submit" id="submit">Submit</button>
	</section>
	<main class="main">
	<section id="temp" class="card">
	<div id="temp-text" class="card-text"></div>
	</section>
	<section id="pack" class="card">
	<div id="pack-text" class="card-text"></div>
	</section>
	<section class="card" id="bring">
	<div class="card-text" id="bring-text"></div>
	</section>
	<section id="activities" class="card">
	<div id="active-text" class="card-text"></div>
	</section>
	</main>
	

	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="store.js"></script>
	<script src="script.js"></script>	
	</body>
</html>
